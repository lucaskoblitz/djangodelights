{% extends 'inventory/base.html' %}
{% block content %}
<h3>Inventory:</h3>

<table>
	<tr>
		<th>Name</th>
		<th>Quantity</th>
		<th>Unit</th>
		<th>Unit Price</th>
	</tr>	

	{% for ingredient in ingredient_list %}
	<tr>
		<td>{{ ingredient.name }}</td>
		<td>{{ ingredient.quantity }}</td>
		<td>{{ ingredient.unit }}</td>
		<td>{{ ingredient.unit_price }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
