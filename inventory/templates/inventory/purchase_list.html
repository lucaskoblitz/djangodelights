{% extends 'inventory/base.html' %}

{% block content %}

<h1>Purchases made:</h1>
<table>
	<tr>
		<th>Item</th>
		<th>Date</th>
	</tr>
	{% for purchase in purchase_list %}
	<tr>
		<td>{{purchase.menuitem}}</td>
		<td colspan="2">{{purchase.timestamp}}</td>
	</tr>
	{% endfor %}
</table>
<a href="{% url 'createpurchase' %}">Add new purchase</a>

{% endblock %}
